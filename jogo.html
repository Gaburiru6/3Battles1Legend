<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3Battles1legend</title>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    </head>
    <body>
        <style>
            body{
                margin: 0;
                background-color: black;
                background-image: url(mapa/fundo_ilhas.png);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;  /* coloca a tela centralizada no eixo de altura.*/
                
            }
            canvas {
                border: 2px solid white;
                justify-content: center;
                align-items: center; 
                border: 6px solid;
                border-radius: 2rem;
                border-color: black;
            }
            #mapa {
            position: absolute;
            z-index: 1;
            border: 6px solid black; 
            border-radius: 2rem;
            box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.8); 
            }

            #gameMenuCanvas {
            position: absolute;
            z-index: 10;
            border: 6px solid black; 
            border-radius: 2rem; 
            box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.8); 
            }


            #canvassprite{
                position: absolute;
                z-index: 2;
                border: 6px solid ;
                border-radius: 2rem;
                border-color: black;
            }
            #canvasItens{
                position: absolute;
                z-index: 2;
                border: 6px solid ;
                border-radius: 2rem;
                border-color: black;
            }
            #dialogo{
                position: absolute;
                z-index: 2;
                border: 6px solid ;
                border-radius: 2rem;
                border-color: black;
            }
            #muteButton {
                position: fixed;
                top: 20px;
                left: 20px;
                padding: 10px;
                font-size: 18px;
                background-color: rgba(0, 0, 0, 0.6);
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
            }
            #muteButton:hover {
                background-color: rgba(0, 0, 0, 0.8); /*Quando o mouse estiver acima*/
            }
        </style>
        <canvas id="mapa"></canvas>
        <canvas id="canvassprite" width="1240" height="720"></canvas> 
        <canvas id="canvasItens" width="1240" height="720"></canvas> 
        <canvas id="gameMenuCanvas" width="1240" height="720"></canvas>
        <canvas id="dialogo" width="1240" height="720"></canvas> 
        <button id="muteButton">Mutar</button>
        <audio id="walkSound" src="/audio/walk.mp3" loop></audio>

        <script src="class.js"></script>

        <script src="./MenuGame/gameMenu.js"></script> 

        <script src="./cutscene/cutscene.js"></script>

        <script src="./display/vida.js"></script>

        <script src="./Finais/vitoria.js"></script> 

        <script src="./Finais/perda.js"></script> 
        
        <script src="audio/musicaFundo.js"></script>

        <script src="audio/attack.js"></script>
        
    </body>
</html>
